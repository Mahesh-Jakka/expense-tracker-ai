version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./edge_pipeline.db
      - APP_NAME=Edge Pipeline Service
      - DEBUG=true
    volumes:
      - ./data:/app/data
    command: >
      sh -c "alembic upgrade head && uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload"
